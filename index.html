<!DOCTYPE html>
<html>
  <head>
    <title>Yusuf's Board Game Center</title>
    <link rel="icon" href="https://i.imgur.com/J0eMTcw.png" type="image/png">
    <style>
      body {
        background-image: url('https://i.imgur.com/mcVtDsT.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        color: white;
        font-family: Sans-Serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      h1 {
        margin-bottom: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        display: inline-block;
        padding: 10px 20px;
        border-radius: 10px;
        text-shadow: 2px 2px 4px #000;
      }

      .selector-container {
        margin-bottom: 20px;
      }

      select {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
      }

      .game-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }

      .game-card {
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        width: 250px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .game-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: black;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #ddd;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: linear-gradient(90deg,#6a11cb,#2575fc);
        color: black;
        font-weight: bold;
        letter-spacing: 1px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome To Yusuf Game Board Center</h1>

    <div class="selector-container">
      <label for="theme-selector">ðŸŽµ Pilih Theme Song:</label>
      <select id="theme-selector">
        <option value="theme.mp3">Normal</option>
        <option value="theme1.mp3">Feast</option>
        <option value="theme2.mp3">Mangu</option>
        <option value="theme4.mp3">Fur Elise</option>
      </select>
    </div>

    <div class="game-grid">

      <div class="game-card">
        <h2>Memory Game Angka</h2>
        <img src="https://i.imgur.com/QfIua5U.png"><br>
        <button onclick="window.location.href='https://yusuf-gm.github.io/Memory-Game-Number/'">Mainkan!</button>
      </div>

      <div class="game-card">
        <h2>Tic Tac Toe</h2>
        <img src="https://i.imgur.com/PP1LGpi.png"><br>
        <button onclick="window.location.href='https://yusuf-gm.github.io/ttt/'">Mainkan!</button>
      </div>

      <div class="game-card">
        <h2>Catur</h2>
        <img src="https://i.imgur.com/uFzqRwg.jpeg"><br>
        <button onclick="window.location.href='https://yusuf-gm.github.io/Catur/'">Mainkan!</button>
      </div>

      <div class="game-card">
        <h2>SOS</h2>
        <img src="https://i.imgur.com/tfr8ETO.jpeg">
        <button onclick="window.location.href='https://yusuf-gm.github.io/sos/'">Mainkan!</button>
      </div>

      <div class="game-card">
        <h2>Memory Game Emoji</h2>
        <img src="https://i.imgur.com/JLk82IZ.jpeg">
        <button onclick="window.location.href='https://yusuf-gm.github.io/Memory-Game-emoji/'">Mainkan!</button>
      </div>

      <div class="game-card">
        <h2>Checkers</h2>
        <img src="https://i.imgur.com/RfORbwO.png">
        <button onclick="window.location.href='https://yusuf-gm.github.io/Checkers'">Mainkan!</button>
      </div>

      <div class="game-card">
        <h2>Dots And Boxes</h2>
        <img src="https://i.imgur.com/QFS5LKL.png">
        <button onclick="window.location.href='https://yusuf-gm.github.io/DaB/'">Mainkan!</button>
      </div>

      <div class="game-card">
        <h2>4 In A Row</h2>
        <img src="https://i.imgur.com/GzYIJj2.jpeg">
        <button onclick="window.location.href='https://yusuf-gm.github.io/4iar'">Mainkan!</button>
      </div>

    </div>

    <audio id="bg-music" autoplay loop>
      <source src="theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <footer>
      <p>ðŸŽ® Powered by Yusuf & Alya | Play with passion, built with code ðŸ’»</p>
    </footer>

    <script>
      const music = document.getElementById("bg-music");
      const selector = document.getElementById("theme-selector");

      selector.addEventListener("change", () => {
        const selectedTheme = selector.value;
        music.src = selectedTheme;
        music.play();
      });
    </script>
  </body>
</html>
